<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- ?? Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <!-- ?? icons -->
    <link href="/libs/icons/feather/feather-icons.min.css" rel="stylesheet">
    <!-- ?? Perfect scrollbar -->
    <link href="/libs/perfect-scrollbar-1.5.5/css/perfect-scrollbar.css" rel="stylesheet">
    <!-- ?? Swiper-->
    <link rel="stylesheet" href="/libs/swiper/swiper-bundle.min.css" />
    <!-- ?? CSS -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <title>
        AdBuild | Cart
    </title>
</head>

<body id="page-top">

    <div id="navbar">

    </div>
    <section id="main_content">
        <!-- ?? cart header -->
        <div class="container">
            <div class="wizard_indicator my-60px">
                <div class="wizard_item done">
                    <span class="icon abicon-bag">

                    </span>
                    <span class="text">1.My cart</span>
                </div>
                <span class="dotted_line"></span>
                <div class="wizard_item done">
                    <span class="icon abicon-Car-Delivery">

                    </span>
                    <span class="text">2. Shipping info</span>
                </div>
                <span class="dotted_line"></span>
                <div class="wizard_item done">
                    <span class="icon abicon-card-pos">

                    </span>
                    <span class="text">3. Payment</span>
                </div>
                <span class="dotted_line"></span>
                <div class="wizard_item active">
                    <span class="icon abicon-tick-circle">

                    </span>
                    <span class="text">4. Complete</span>
                </div>

            </div>


        </div>
        <!-- ?? cart header -->

        <!-- ?? row Start-->
        <div class="container" style="max-width: 1000px;">
            <div class="row  mb-5">
                <div class="col-12">
                    <div class="card rounded-6px">
                        <div class="card-body text-center p-16px justify-content-center d-grid">
                            <img src="assets/images/svg/order-completed.svg" class="img-fluid mb-30px"
                                style="max-width: 460px;" alt="Order completed">
                            <h4 class="mb-2">
                                Order Completed
                            </h4>
                            <p class="mb-30px">
                                Stay Alert
                            </p>
                            <div>
                                <button class="btn mb-1 btn-primary">
                                    <span>
                                        Continue shopping
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- ?? row End-->


    </section>
    <div id="footer">

    </div>


    <!--  Bootstrap Bundle with Popper -->
    <script src="libs/bs-5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/jquery/jquery-3.7.0.js"></script>


    <!-- !! Script for import components -- do it with blade and remove this script -->
    <script>
        $('#navbar').load('/components/navbar.html')
        $('#footer').load('/components/footer.html')
    </script>
    <!-- !! Script for import components -- do it with blade and remove this script -->
</body>

</html>
