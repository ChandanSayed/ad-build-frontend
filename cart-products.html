        // ?? quantity_counter
        $('.quantity_counter').on('click', '.minus', function (event) {
            var $counter = $(event.currentTarget).closest('.quantity_counter');

                $counter.find('input').val(+$counter.find('input').val() - 1);

        $('.quantity_counter').on('click', '.plus', function (event) {
