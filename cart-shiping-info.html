    <script defer>
        let map;
        let marker;

        async function initMap() {
            const { Map } = await google.maps.importLibrary("maps");
            // Set the initial map options
            const mapOptions = {
                center: { lat: -34.397, lng: 150.644 }, // Replace with your desired initial latitude and longitude
                zoom: 15,
                disableDefaultUI: true, // Hide all default UI controls
                zoomControl: true, // Set to false if you want to hide only the zoom control
            };

            map = new Map(document.getElementById("map_drag"), mapOptions);

            // Place the initial marker
            let marker = null;



            // Try to get the user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(userLocation);

                        // Optionally, you can add a marker to show the user's location
                        marker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "Your Location",
                            draggable: true, // Make the marker draggable
                        });

                        listenMarker();
                    },
                    function (error) {
                        console.error("Error getting user location:", error.message);
                        marker = new google.maps.Marker({
                            position: mapOptions.center,
                            map: map,
                            draggable: true, // Make the marker draggable
                        });
                        listenMarker();
                    }
                );
            } else {
                console.error("Geolocation is not supported by this browser.");
                // Place the initial marker
                marker = new google.maps.Marker({
                    position: mapOptions.center,
                    map: map,
                    draggable: true, // Make the marker draggable
                });
                listenMarker();
            }

            function listenMarker() {
                // Add an event listener to update marker position when it's dragged
                google.maps.event.addListener(marker, "dragend", function () {
                    const newPosition = marker.getPosition();
                    document.getElementById('Latitude').value = newPosition.lat();
                    document.getElementById('Longitude').value = newPosition.lng();
                });
            }
        }

        initMap();
    </script>
