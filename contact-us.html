<body id="page-top">

    <div id="navbar">

    <section id="main_content">
        <!-- ?? Breadcrumb -->
        <div class="container">
            <h6 class="text-body fw-bold my-3">
                <span class="fw-normal">Home </span> / Contact Us
            </h6>
        </div>
        <!-- ?? Breadcrumb -->

        <!-- ?? Row Start -->
        <div class="position-relative">
            <!-- style="background-image: url(/assets/images/img/test-map.png); background-size: contain; background-repeat: no-repeat; background-position: center;" -->
            <div class="position-md-absolute h-200px h-md-100 top-50 translate-middle-md-y mh-md-500px w-100"

                <div class="dark-overlay"></div>
            </div>

            <div class="d-flex justify-content-end me-0 me-md-3">
                <div class="d-flex flex-column align-items-start align-self-stretch gap-16px p-4 rounded-6px bg-white col-12 col-md-6 col-lg-3"
                    style="box-shadow: 0px 4px 12px 0px rgba(125, 125, 125, 0.30);">
                    <h4 class="fw-bolder text-primary m-auto">Contact Us</h4>
                    <div class="d-flex flex-column align-items-start gap-16px w-100">
                        <div class="w-100">
                            <label for="name" class="form-label mb-1">Name: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control custom-form-control" id="name" placeholder="Name:">
                        </div>

                        <div class="w-100">
                            <label for="mobile" class="form-label mb-1">Mobile Number: <span
                                    class="text-danger">*</span></label>

                        <div class="w-100">
                            <label for="email" class="form-label mb-1">Email: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control custom-form-control" id="email"
                                placeholder="Email: ">
                        </div>

                        <div class="w-100">
                            <label for="productDetails" class="form-label mb-1">Subject <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control custom-form-control" id="productDetails"
                                placeholder="Subject">
                        </div>

                        <div class="w-100">
                            <label for="message" class="form-label mb-1">Message: <span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control custom-form-control" id="message" rows="5"
                                placeholder="Paragraph Text Here"></textarea>
                        </div>

                        <a href="" class="btn btn-primary w-100">Submit</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ?? Row End-->

        <!-- ?? Row Start-->
        <div class="container my-40px">

                        <div>
                            <div class="d-flex align-items-center gap-2 p-2 p-lg-3 rounded-2 bg-body">
                                <span class="feather icon-feather-phone-call fs-18px text-gray-700"></span>
                                <p class=" fs-18px fw-bold text-gray-700">+97125511633</p>
                            </div>
                        </div>

                        <div>
                            <div class="d-flex align-items-center gap-2 p-2 p-lg-3 rounded-2 bg-body">
                                <span class="feather icon-feather-smartphone fs-18px text-gray-700"></span>
                                <p class=" fs-18px fw-bold text-gray-700">+971565220478</p>
                            </div>
                        </div>

                        <div>

                                <p class=" fs-18px fw-bold text-gray-700">info@adbuild.ae</p>
                            </div>
                        </div>

                        <div>
                            <div class="d-flex align-items-center gap-2 p-2 p-lg-3 rounded-2 bg-body">
                                <span class="feather icon-feather-clock fs-18px text-gray-700"></span>
                                <p class=" fs-18px fw-bold text-gray-700">Working Hours: 24/7</p>
                            </div>
                        </div>
                    </div>
                    <div
                        class="d-flex align-items-center gap-2 p-2 p-lg-3 rounded-2 bg-body col-12 col-md-4 align-self-stretch">
                        <span class="feather icon-feather-map-pin fs-20px text-gray-700"></span>
                        <p class=" fs-18px fw-bold text-gray-700">AD Build Building - 9 8th St - Mussafah M-9, Abu
                            Dhabi, UAE</p>
                    </div>
                </div>

                <div class="d-flex flex-wrap justify-content-center align-items-center gap-20px align-self-stretch">
                    <h3 class="fw-bold text-center w-100 text-gray-700">Follow Us in Social Media</h3>

                    <div class="d-flex flex-column flex-md-row align-items-start gap-20px">
                        <!-- facebook link -->
                        <a href="http://" class="face-book-icon" target="_blank" rel="noopener noreferrer">
                            <div class="p-10px rounded-circle shadow">
                                <span class="feather icon-feather-facebook fs-30px"></span>
                            </div>

                        </a>
                    </div>
                    <!-- instagram link -->
                    <a href="http://" class="instagram-icon" target="_blank" rel="noopener noreferrer">
                        <div class="p-10px rounded-circle shadow">
                            <span class="feather icon-feather-instagram fs-30px"></span>
                        </div>
                    </a>
                    <!-- tik tok link -->
                    <a href="http://" class="tik-tok-icon" target="_blank" rel="noopener noreferrer">
                        <div  class="p-10px rounded-circle shadow">
                            <svg width="25" height="25" viewBox="0 0 26 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M25.8438 7.76953C25.8203 7.76953 23.2305 7.72266 21.0273 6.10547C19.1055 4.69922 18.4375 1.64063 18.332 0.503907V0.351562H13.6445V20.5547C13.6445 22.9805 11.6641 24.9609 9.23828 24.9609C6.8125 24.9609 4.83203 22.9805 4.83203 20.5547C4.83203 18.1289 6.8125 16.1484 9.23828 16.1484H10.7148V11.4609H9.23828C4.22266 11.4609 0.144531 15.5391 0.144531 20.5547C0.144531 25.5703 4.22266 29.6484 9.23828 29.6484C14.2539 29.6484 18.332 25.5703 18.332 20.5547V9.92578C21.7305 12.375 25.4102 12.4453 25.832 12.4453V7.75781H25.8438V7.76953Z"
                                    fill="white" />
                            </svg>
                        </div>
    
    
                    </a>
                </div>
            </div>
        </div>

        let map;

        async function initMap() {
            const { Map } = await google.maps.importLibrary("maps");

            map = new Map(document.getElementById("map"), {
                center: { lat: 31.95002525, lng: 35.93329993 },
                zoom: 16,
                disableDefaultUI: true, // This will remove default map tools
            });
        }

        initMap();
