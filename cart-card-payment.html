<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- ?? Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <!-- ?? icons -->
    <link href="/libs/icons/feather/feather-icons.min.css" rel="stylesheet">
    <!-- ?? Perfect scrollbar -->
    <link href="/libs/perfect-scrollbar-1.5.5/css/perfect-scrollbar.css" rel="stylesheet">
    <!-- ?? Swiper-->
    <link rel="stylesheet" href="/libs/swiper/swiper-bundle.min.css" />
    <!-- ?? CSS -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <title>
        AdBuild | Cart
    </title>
</head>

<body id="page-top">

    <div id="navbar">

    </div>
    <section id="main_content">
        <!-- ?? cart header -->
        <div class="container">
            <div class="wizard_indicator my-60px">
                <div class="wizard_item done">
                    <span class="icon abicon-bag">

                    </span>
                    <span class="text">1.My cart</span>
                </div>
                <span class="dotted_line"></span>
                <div class="wizard_item done">
                    <span class="icon abicon-Car-Delivery">

                    </span>
                    <span class="text">2. Shipping info</span>
                </div>
                <span class="dotted_line"></span>
                <div class="wizard_item active">
                    <span class="icon abicon-card-pos">

                    </span>
                    <span class="text">3. Payment</span>
                </div>
                <span class="dotted_line"></span>
                <div class="wizard_item">
                    <span class="icon abicon-tick-circle">

                    </span>
                    <span class="text">4. Complete</span>
                </div>

            </div>


        </div>
        <!-- ?? cart header -->

        <!-- ?? row Start-->
        <div class="container" style="max-width: 1000px;">
            <div class="row  mb-5">
                <div class="col-12 col-lg-7">
                    <div class="card rounded-6px">
                        <div class="card-body d-grid">
                            <div class="p-15px mb-15px border rounded-6px d-flex align-items-center">
                                <img src="/assets/images/svg/Visa-Mastercard 1.svg" alt="">
                                <p class="ms-2 text-gray-700">
                                    VISA-MASTER (UAE)
                                </p>
                            </div>
                            <form class="p-15px border rounded-6px">
                                <div class="mb-3">
                                    <label for="card_name" class="form-label mb-2">
                                        Card Name
                                    </label>
                                    <input type="text" class="form-control" name="" id="card_name"
                                        aria-describedby="helpId" placeholder="Enter Card Holders">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label mb-2">Card Number</label>
                                    <div class="input-group custom-input-group">

                                        <input id="card_number_input" type="text" class="form-control border-0 pe-0"
                                            placeholder="0000  0000  0000  0000">
                                        <span class="input-group-text border-0 icon abicon-card fs-18px"
                                            id="addon-wrapping"></span>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-12 col-lg-6">
                                        <label class="form-label mb-2">Expiry Date</label>
                                        <div class="input-group custom-input-group">

                                            <input id="expiry_date_input" type="text" class="form-control border-0 pe-0"
                                                placeholder="MM/YY">
                                            <span class="input-group-text border-0 icon abicon-calendar-2 fs-18px"
                                                id="addon-wrapping"></span>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label class="form-label mb-2">CVC/CCV</label>
                                        <div class="input-group custom-input-group">

                                            <input maxlength="3" id="cvv_input" type="text"
                                                class="form-control border-0 pe-0" placeholder="***">
                                            <span class="input-group-text border-0 feather icon-feather-info fs-18px"
                                                id="addon-wrapping"></span>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-5">
                    <div class="card sticky-lg-top  rounded-6px">
                        <div class="card-body">
                            <div
                                class="d-flex border-bottom pb-3 mb-3 justify-content-between align-items-center flex-wrap">
                                <span>
                                    Subtotal
                                </span>
                                <span class="text-dark fw-bold">
                                    $316.80
                                </span>
                            </div>

                            <div class="d-flex mb-3 justify-content-between align-items-center flex-wrap">
                                <span>
                                    Tax Total
                                </span>
                                <span class="text-dark fw-bold">
                                    $114.50
                                </span>
                            </div>


                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Add Coupon Code"
                                    aria-label="Button" aria-describedby="">
                                <button class="btn btn-outline-primary" type="button" id="">
                                    Add
                                </button>
                            </div>


                            <div
                                class="d-flex border-bottom pb-3 mb-3 justify-content-between align-items-center flex-wrap">
                                <span>
                                    Coupon Offer
                                </span>
                                <span class="text-dark fw-bold">
                                    -$431.30
                                </span>
                            </div>
                            <div class="d-flex mb-3 justify-content-between align-items-center flex-wrap">
                                <span>
                                    Total
                                </span>
                                <span class="text-dark fw-bold">
                                    $1431.30
                                </span>
                            </div>

                            <div>
                                <button class="btn btn-lg mb-3 btn-primary w-100">
                                    Complete Order
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
        <!-- ?? row End-->


    </section>
    <div id="footer">

    </div>


    <!--  Bootstrap Bundle with Popper -->
    <script src="libs/bs-5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/jquery/jquery-3.7.0.js"></script>
    <script src="libs/credit-card-mask/credit-card-mask.js">

    </script>
    <script>
        $(document).ready(() => {
            let ob = new CreditMask({
                numberInputSelector: '#card_number_input',
                expiryInputSelector: '#expiry_date_input',
                CVCInputSelector: '#cvv_input',
            })
        })
    </script>

    <!-- !! Script for import components -- do it with blade and remove this script -->
    <script>
        $('#navbar').load('/components/navbar.html')
        $('#footer').load('/components/footer.html')
    </script>
    <!-- !! Script for import components -- do it with blade and remove this script -->
</body>

</html>
